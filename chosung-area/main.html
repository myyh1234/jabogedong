<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>초성 땅따먹기</title>
    <link rel="shortcut icon" href="../jbgd-logo-white-small.png" type="image/x-icon">
    <link rel="icon" href="../jbgd-logo-white-small.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../font/sd-misaeng.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="default.css">
    <script src="main.js"></script>
    <script src="check_web.js"></script>
    <style>
        h1{
            margin: 2vh;
        }
        #board{
            display: inline-flex;
            flex-direction: column;
            border: 1px solid black;
            box-shadow: 4px 4px 0px black;
            z-index: 1;
        }

        #board *{
            z-index: inherit;
        }

        .row{
            display: flex;
            flex-direction: row;
            border: none;
        }
        .cell{
            box-sizing: border-box;
            border: 1px solid black;
            background-color: white;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #word_form{
            padding: 2vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #textbox{
            box-sizing: border-box;
            text-align: center;
            padding: 2px;
            height: 30px;
            outline: 0;
            margin: 2px;
        }
        #textbox:enabled{
            border: 1px solid black;
            color: black;
        }
        #textbox:enabled::placeholder{
            color: default;
        }
        #textbox:disabled{
            background-color: white;
            color: white;
            border: none;
        }
        #textbox:disabled::placeholder{
            color: white;
        }
        #word_submit{
            height: 30px;
            width: 42px;
            padding: 2px;
            border: none;
            outline: 0;
            margin: 2px;
        }
        .disable #word_submit{
            background-color: white;
            color: white;
        }
        .enable #word_submit{
            background-color: gold;
            color: black;
            transition: box-shadow 0.25s;
        }
        .enable #word_submit:hover{
            box-shadow: 3px 3px 0px black;
        }
        .enable #word_submit:active{
            background-color: goldenrod;
        }
        #users{
            display: inline-flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            
            height: 450px;
            justify-content: space-between;
        }
    </style>
</head>
<body onload="parse(); build_board(document.getElementById('board'));">
    <h1>초성 땅따먹기</h1>
    <div id='word_form' class='disable'>
        <input type="text" name="word" id="textbox" onkeypress="if (event.keyCode == 13) got_word()" disabled>
        <button id='word_submit' onclick="got_word()"></button>
    </div>
    <div id='users'>
    
    </div>
    <div id='board'>
    
    </div>

    <a href="https://comic.naver.com/bestChallenge/detail.nhn?titleId=734597&no=55" target='_blank' title='자작 보드게임 동아리'>
        <img src="../jbgd-logo-white.png" alt="jbgd logo" id='logo'>
    </a>
</body>
</html>
